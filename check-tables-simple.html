<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Tablas de AgendaPlus</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #4f46e5;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4f46e5;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
        }
        button:hover {
            background-color: #4338ca;
        }
        .result {
            background-color: #f9fafb;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .error {
            color: #ef4444;
            margin-top: 10px;
        }
        .success {
            color: #10b981;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .button-group button {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>Verificar Tablas de AgendaPlus</h1>
    
    <div class="card">
        <div class="form-group">
            <label for="supabaseUrl">URL de Supabase</label>
            <input type="text" id="supabaseUrl" placeholder="https://your-project.supabase.co">
        </div>
        
        <div class="form-group">
            <label for="supabaseKey">Clave Anónima de Supabase</label>
            <input type="text" id="supabaseKey" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...">
        </div>
        
        <div class="button-group">
            <button id="checkStaff">Verificar Tabla Staff</button>
            <button id="checkAppointments">Verificar Tabla Appointments</button>
        </div>
        
        <div class="button-group" style="margin-top: 10px;">
            <button id="createStaff">Crear Staff de Prueba</button>
            <button id="createAppointment">Crear Cita de Prueba</button>
        </div>
        
        <div id="status"></div>
    </div>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        // Variables globales
        let supabaseClient;
        
        // Inicializar Supabase
        function initSupabase() {
            const supabaseUrl = document.getElementById('supabaseUrl').value;
            const supabaseKey = document.getElementById('supabaseKey').value;
            
            if (!supabaseUrl || !supabaseKey) {
                showError('Por favor, ingresa la URL y la clave de Supabase.');
                return null;
            }
            
            try {
                return supabase.createClient(supabaseUrl, supabaseKey);
            } catch (error) {
                showError(`Error al inicializar Supabase: ${error.message}`);
                return null;
            }
        }
        
        // Mostrar error
        function showError(message) {
            const status = document.getElementById('status');
            status.className = 'error';
            status.textContent = message;
        }
        
        // Mostrar éxito
        function showSuccess(message) {
            const status = document.getElementById('status');
            status.className = 'success';
            status.textContent = message;
        }
        
        // Mostrar resultado
        function showResult(data, isTable = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            
            if (isTable) {
                resultDiv.innerHTML = data;
            } else if (typeof data === 'object') {
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } else {
                resultDiv.textContent = data;
            }
        }
        
        // Verificar tabla staff
        async function checkStaff() {
            const client = initSupabase();
            if (!client) return;
            
            try {
                showSuccess('Consultando tabla staff...');
                
                // Obtener datos de la tabla staff
                const { data, error } = await client
                    .from('staff')
                    .select('*')
                    .limit(10);
                
                if (error) throw error;
                
                // Mostrar resultado en formato tabla
                let tableHtml = '<h2>Tabla Staff</h2>';
                
                if (data && data.length > 0) {
                    tableHtml += '<table>';
                    
                    // Encabezados de la tabla
                    tableHtml += '<tr>';
                    for (const key of Object.keys(data[0])) {
                        tableHtml += `<th>${key}</th>`;
                    }
                    tableHtml += '</tr>';
                    
                    // Datos
                    data.forEach(row => {
                        tableHtml += '<tr>';
                        for (const [key, value] of Object.entries(row)) {
                            tableHtml += `<td>${value !== null ? value : 'null'}</td>`;
                        }
                        tableHtml += '</tr>';
                    });
                    
                    tableHtml += '</table>';
                } else {
                    tableHtml += '<p>No hay datos en la tabla staff. Crea un miembro del personal primero.</p>';
                }
                
                showResult(tableHtml, true);
                showSuccess(`Tabla staff consultada correctamente. Se encontraron ${data ? data.length : 0} registros.`);
            } catch (error) {
                console.error('Error:', error);
                showError(`Error al consultar la tabla staff: ${error.message}`);
            }
        }
        
        // Verificar tabla appointments
        async function checkAppointments() {
            const client = initSupabase();
            if (!client) return;
            
            try {
                showSuccess('Consultando tabla appointments...');
                
                // Obtener datos de la tabla appointments
                const { data, error } = await client
                    .from('appointments')
                    .select('*')
                    .limit(10);
                
                if (error) throw error;
                
                // Mostrar resultado en formato tabla
                let tableHtml = '<h2>Tabla Appointments</h2>';
                
                if (data && data.length > 0) {
                    tableHtml += '<table>';
                    
                    // Encabezados de la tabla
                    tableHtml += '<tr>';
                    for (const key of Object.keys(data[0])) {
                        tableHtml += `<th>${key}</th>`;
                    }
                    tableHtml += '</tr>';
                    
                    // Datos
                    data.forEach(row => {
                        tableHtml += '<tr>';
                        for (const [key, value] of Object.entries(row)) {
                            tableHtml += `<td>${value !== null ? value : 'null'}</td>`;
                        }
                        tableHtml += '</tr>';
                    });
                    
                    tableHtml += '</table>';
                } else {
                    tableHtml += '<p>No hay datos en la tabla appointments. Crea una cita primero.</p>';
                }
                
                showResult(tableHtml, true);
                showSuccess(`Tabla appointments consultada correctamente. Se encontraron ${data ? data.length : 0} registros.`);
            } catch (error) {
                console.error('Error:', error);
                showError(`Error al consultar la tabla appointments: ${error.message}`);
            }
        }
        
        // Crear staff de prueba
        async function createStaff() {
            const client = initSupabase();
            if (!client) return;
            
            try {
                showSuccess('Creando staff de prueba...');
                
                // Obtener el usuario actual
                const { data: { user }, error: userError } = await client.auth.getUser();
                
                if (userError) throw userError;
                
                if (!user) {
                    showError('Debes iniciar sesión para crear un miembro del personal.');
                    return;
                }
                
                // Crear staff de prueba
                const { data, error } = await client
                    .from('staff')
                    .insert({
                        name: 'Staff de Prueba',
                        color: '#4f46e5',
                        user_id: user.id
                    })
                    .select();
                
                if (error) throw error;
                
                showResult(data);
                showSuccess('Staff creado correctamente.');
            } catch (error) {
                console.error('Error:', error);
                showError(`Error al crear el staff: ${error.message}`);
            }
        }
        
        // Crear cita de prueba
        async function createAppointment() {
            const client = initSupabase();
            if (!client) return;
            
            try {
                showSuccess('Creando cita de prueba...');
                
                // Obtener el usuario actual
                const { data: { user }, error: userError } = await client.auth.getUser();
                
                if (userError) throw userError;
                
                if (!user) {
                    showError('Debes iniciar sesión para crear una cita.');
                    return;
                }
                
                // Primero obtener un staff_id válido
                const { data: staffData, error: staffError } = await client
                    .from('staff')
                    .select('id')
                    .eq('user_id', user.id)
                    .limit(1);
                
                if (staffError) throw staffError;
                
                if (!staffData || staffData.length === 0) {
                    showError('No se encontró ningún profesional. Crea uno primero.');
                    return;
                }
                
                const staffId = staffData[0].id;
                
                // Crear cita de prueba
                const { data, error } = await client
                    .from('appointments')
                    .insert({
                        title: 'Cita de prueba',
                        start_time: new Date().toISOString(),
                        end_time: new Date(Date.now() + 3600000).toISOString(), // 1 hora después
                        staff_id: staffId,
                        client_name: 'Cliente de prueba',
                        service_name: 'Servicio de prueba',
                        color: '#4f46e5',
                        price: 25,
                        status: 'confirmed',
                        user_id: user.id
                    })
                    .select();
                
                if (error) throw error;
                
                showResult(data);
                showSuccess('Cita creada correctamente.');
            } catch (error) {
                console.error('Error:', error);
                showError(`Error al crear la cita: ${error.message}`);
            }
        }
        
        // Event listeners
        document.getElementById('checkStaff').addEventListener('click', checkStaff);
        document.getElementById('checkAppointments').addEventListener('click', checkAppointments);
        document.getElementById('createStaff').addEventListener('click', createStaff);
        document.getElementById('createAppointment').addEventListener('click', createAppointment);
        
        // Cargar valores de URL y clave desde localStorage si existen
        document.addEventListener('DOMContentLoaded', () => {
            const savedUrl = localStorage.getItem('supabaseUrl');
            const savedKey = localStorage.getItem('supabaseKey');
            
            if (savedUrl) document.getElementById('supabaseUrl').value = savedUrl;
            if (savedKey) document.getElementById('supabaseKey').value = savedKey;
        });
        
        // Guardar valores en localStorage cuando cambian
        document.getElementById('supabaseUrl').addEventListener('change', (e) => {
            localStorage.setItem('supabaseUrl', e.target.value);
        });
        
        document.getElementById('supabaseKey').addEventListener('change', (e) => {
            localStorage.setItem('supabaseKey', e.target.value);
        });
    </script>
</body>
</html>
