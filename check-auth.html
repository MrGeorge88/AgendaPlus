<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Autenticación - AgendaPlus</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #4f46e5;
            margin-bottom: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4338ca;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 14px;
        }
        .success {
            color: #10b981;
            font-weight: 500;
        }
        .error {
            color: #ef4444;
            font-weight: 500;
        }
        .info {
            color: #3b82f6;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>Verificar Autenticación - AgendaPlus</h1>

    <div class="card">
        <h2>Instrucciones</h2>
        <p>Esta herramienta verificará el estado de autenticación en Supabase y mostrará información útil para diagnosticar problemas.</p>

        <div class="form-group">
            <label for="supabaseUrl">URL de Supabase:</label>
            <input type="text" id="supabaseUrl" placeholder="https://tu-proyecto.supabase.co" value="https://sarrfzkxijsadvvbjfge.supabase.co">
        </div>

        <div class="form-group">
            <label for="supabaseKey">Clave Anónima de Supabase:</label>
            <input type="password" id="supabaseKey" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...">
        </div>

        <button id="checkAuthBtn">Verificar Autenticación</button>
    </div>

    <div class="card">
        <h2>Iniciar Sesión</h2>
        <p>Si no estás autenticado, puedes iniciar sesión aquí:</p>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="tu@email.com">
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Tu contraseña">
        </div>

        <button id="signInBtn">Iniciar Sesión</button>
    </div>

    <div class="card">
        <h2>Resultado</h2>
        <div id="result">Esperando...</div>
    </div>

    <script>
        // Variables globales
        let supabase;

        // Inicializar Supabase
        function initSupabase() {
            const supabaseUrl = document.getElementById('supabaseUrl').value;
            const supabaseKey = document.getElementById('supabaseKey').value;

            if (!supabaseUrl || !supabaseKey) {
                showError('Por favor, ingresa la URL y la clave de Supabase.');
                return null;
            }

            try {
                // Verificar si la biblioteca de Supabase está cargada correctamente
                if (typeof supabaseClient === 'undefined') {
                    // Si no está disponible globalmente, intentar acceder a través del objeto window
                    if (window.supabase) {
                        return window.supabase.createClient(supabaseUrl, supabaseKey);
                    } else {
                        throw new Error('La biblioteca de Supabase no está cargada correctamente. Intenta recargar la página.');
                    }
                } else {
                    return supabaseClient.createClient(supabaseUrl, supabaseKey);
                }
            } catch (error) {
                showError(`Error al inicializar Supabase: ${error.message}`);
                return null;
            }
        }

        // Verificar autenticación
        async function checkAuth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Verificando autenticación...</p>';

            supabase = initSupabase();
            if (!supabase) return;

            try {
                // Verificar sesión actual
                const { data: sessionData, error: sessionError } = await supabase.auth.getSession();

                if (sessionError) {
                    showError(`Error al obtener la sesión: ${sessionError.message}`);
                    return;
                }

                if (!sessionData.session) {
                    resultDiv.innerHTML = `
                        <p class="info">No hay sesión activa. Por favor, inicia sesión.</p>
                    `;
                    return;
                }

                // Obtener usuario actual
                const { data: userData, error: userError } = await supabase.auth.getUser();

                if (userError) {
                    showError(`Error al obtener el usuario: ${userError.message}`);
                    return;
                }

                if (!userData.user) {
                    resultDiv.innerHTML = `
                        <p class="error">No se encontró información del usuario a pesar de tener una sesión activa.</p>
                    `;
                    return;
                }

                // Mostrar información del usuario
                resultDiv.innerHTML = `
                    <p class="success">¡Usuario autenticado correctamente!</p>
                    <h3>Información del usuario:</h3>
                    <pre>${JSON.stringify(userData.user, null, 2)}</pre>

                    <h3>Información de la sesión:</h3>
                    <pre>${JSON.stringify(sessionData.session, null, 2)}</pre>

                    <p>ID de usuario: <strong>${userData.user.id}</strong></p>
                    <p>Email: <strong>${userData.user.email}</strong></p>

                    <h3>Verificando acceso a la tabla services...</h3>
                `;

                // Verificar acceso a la tabla services
                try {
                    const { data: servicesData, error: servicesError } = await supabase
                        .from('services')
                        .select('count(*)', { count: 'exact', head: true });

                    if (servicesError) {
                        resultDiv.innerHTML += `
                            <p class="error">Error al acceder a la tabla services: ${servicesError.message}</p>
                            <p>Recomendación: Ejecuta el script SQL para corregir la tabla services.</p>
                        `;
                    } else {
                        resultDiv.innerHTML += `
                            <p class="success">Acceso exitoso a la tabla services.</p>
                            <p>Número de servicios: ${servicesData.count}</p>
                        `;
                    }
                } catch (error) {
                    resultDiv.innerHTML += `
                        <p class="error">Error al verificar la tabla services: ${error.message}</p>
                    `;
                }

            } catch (error) {
                showError(`Error inesperado: ${error.message}`);
            }
        }

        // Iniciar sesión
        async function signIn() {
            const resultDiv = document.getElementById('result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Por favor, ingresa email y contraseña.');
                return;
            }

            supabase = initSupabase();
            if (!supabase) return;

            resultDiv.innerHTML = '<p>Iniciando sesión...</p>';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    showError(`Error al iniciar sesión: ${error.message}`);
                    return;
                }

                resultDiv.innerHTML = `
                    <p class="success">¡Inicio de sesión exitoso!</p>
                    <p>Usuario: ${data.user.email}</p>
                    <p>ID: ${data.user.id}</p>
                    <button id="checkAfterLoginBtn">Verificar Autenticación</button>
                `;

                document.getElementById('checkAfterLoginBtn').addEventListener('click', checkAuth);

            } catch (error) {
                showError(`Error inesperado: ${error.message}`);
            }
        }

        // Mostrar error
        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p class="error">${message}</p>`;
        }

        // Event listeners
        document.getElementById('checkAuthBtn').addEventListener('click', checkAuth);
        document.getElementById('signInBtn').addEventListener('click', signIn);
    </script>
</body>
</html>
